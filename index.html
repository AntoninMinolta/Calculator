<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Calculator</title>
		<link rel="stylesheet" href="style.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
		<script src="script.js"></script>
	</head>
	<body>
		<div id="calculator">
			<!-- total -->
			<div id="total">
			</div>
			<!-- operators -->
			<div id="operators">
				<a id="plus">+</a>
				<a id="minus">-</a>
				<a id="divide">&divide;</a>
				<a id="multiply">&times;</a>
				<a id="equals">=</a>
			</div>

			<!-- numbers -->
			<div id="numbers">
				<a id="one">1</a>
				<a id="two">2</a>
				<a id="three">3</a>
				<a id="four">4</a>
				<a id="five">5</a>
				<a id="six">6</a>
				<a id="seven">7</a>
				<a id="eight">8</a>
				<a id="nine">9</a>
				<a id="clear">C</a>
				<a>0</a>
				<a id="dot">.</a>
			</div>
		</div>
	</body>
</html>
